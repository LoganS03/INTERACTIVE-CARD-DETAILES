<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>INTERACTIVE CARD DETAILES FORM</title>
</head>
<body>
    <main>
        <div class="cards">
            <div class="front_card">
                <div class="circles">  
                    <div class="big_circle"></div>
                    <div class="small_circle"></div>
                </div>

                <div class="card_info">
                    <p class="card_number">0000 0000 0000 0000</p>

                    <div>
                        <p class="name">JANE APPLESEED</p>
                        <p class="date">00/00</p>
                    </div>
                </div>
            </div>

            <div class="back_card">
                <div class="rectangle_1"></div>
                <div class="rectangle_2">000</div>
                <div class="detailes"><img src="img/back_card_detailes.svg" alt="card detailes"></div>
            </div>
        </div>

        <form action="#">
            <div class="input_area">
                <div class="cardholder">
                    <label for="name">Cardholder Name</label>
                    <input type="text" id="name" placeholder="e.g. Jane Appleseed">
                    <p class="empty">Can't be blank</p>
                </div>
                
                <div class="card_number">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
                    <p class="wrong_form">Wrong format, numbers only</p>
                    <p class="empty">Can't be blank</p>
                </div>
                
                <div class="date_CVC">
                    <div class="date">
                        <label for="month">Exp. Date (MM/YY)</label>
                        <div class="date_input">
                            <div class="month">
                                <input type="number" id="month" placeholder="MM">
                                <p class="error">Error</p>
                                <p class="empty">Can't be blank</p>
                            </div>
                            <div class="year">
                                <input type="number" id="year" placeholder="YY">
                                <p class="error">Error</p>
                                <p class="empty">Can't be blank</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="CVC">
                        <label for="CVC">CVC</label>
                        <input type="number" id="CVC" placeholder="e.g. 123">
                            <p class="error">Error</p>
                            <p class="empty">Can't be blank</p>
                    </div>
                </div>
                
                <input type="submit" id="submit" value="Confirm">
            </div>
            
            <div class="modal_page">
                <div class="icon">
                    <svg width="28" height="21" viewBox="0 0 28 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 9.91991L10.0801 18L26.0801 2" stroke="white" stroke-width="3"/>
                    </svg>
                </div>
                
                <div class="info">
                    <p class="thanks">THANK YOU!</p>
                    <p class="details">We've added your card details</p>
                </div>
                
                <button type="button" class="reloadbtn">Continue</button>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
